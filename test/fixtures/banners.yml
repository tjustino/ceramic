past_month:
  message: Past month's message
  start: <%= DateTime.current.beginning_of_month - 1.month %>
  end: <%= (DateTime.current.beginning_of_month - 1.month).end_of_month %>

current_month:
  message: Current month's message
  start: <%= DateTime.current.beginning_of_month %>
  end: <%= DateTime.current.end_of_month %>

next_month:
  message: Next month's message
  start: <%= DateTime.current.beginning_of_month + 1.month %>
  end: <%= (DateTime.current.beginning_of_month + 1.month).end_of_month %>
