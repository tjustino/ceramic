# load all jpg in test/fixtures/files
<% FileUtils.rm_r Dir.glob("storage/*") %>
<% Dir.glob("test/fixtures/files/*.jpg").each do |file| %>
<% blob = ActiveStorage::Blob.create_and_upload! io: Pathname.new(File.expand_path(file)).open, filename: File.basename(file), content_type: "image/jpeg" %>
<%= File.basename(file, ".jpg") %>_image:
  key: <%= blob.key %>
  filename: <%= File.basename(file) %>
  content_type: image/jpeg
  metadata: '{"identified":true, "analyzed":true}'
  byte_size: <%= File.size(file) %>
  checksum: <%= Digest::MD5.file(file).base64digest %>
<% end %>
